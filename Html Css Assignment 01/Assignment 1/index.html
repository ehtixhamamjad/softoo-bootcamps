<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Assignment 01</title>
  </head>
  <body>
    <div class="main-component">
      <!-- sky blue box start from here -->
      <div class="heading-text-container">
        <div class="heading-text">Simple, traffic-based pricing</div>
        <div class="description">
          Sign-up for our30-day trail No credit card required
        </div>
        <!-- Price box start -->
        <div class="controller-box">
          <div class="price-text-line">
            <span class="price-description">100k pageviews</span>
            <span class="price">$16.00</span>
            <span class="price-month">/month</span>
          </div>
          <div class="slider-container">
            <input type="range" min="1" max="100" value="50" class="slider" />
          </div>
          <div class="identity">
            <span class="identity-left-text">Identity Billing</span>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
            <span class="identity-right-text"> Test Billing </span>
            <span class="identity-right-paid-sticker"> Paid Bill </span>
          </div>
          <div class="line"></div>
          <div class="submit-button-area">
            <div class="submit-button">
              <div>
                <div id="tick-mark"></div>
                <span class="submit-text">Understand Useless</span>
              </div>
              <div>
                <div id="tick-mark"></div>
                <span class="submit-text">100% Care full</span>
              </div>
              <div>
                <div id="tick-mark"></div>
                <span class="submit-text">Email Reports</span>
              </div>
            </div>
            <button class="button">Start my trial</button>
          </div>
        </div>
        <!-- Price box start -->
      </div>
      <!-- sky blue box end here -->
    </div>
  </body>
</html>
